<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Movie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
      input {
        background-color: white !important;
        border-radius: 8px !important;
      }

      select {
        border-radius: 8px !important;
      }

      select i {
        padding: 15px !important;
      }

      body {
        background-color: black;
        color: white !important;
      }

      .card {
        cursor: pointer;
        transition: 0.3s ease-in-out;
        margin: 15px;
        border-radius: 15px;
        background-color: rgb(21, 21, 21);
        color: white;
      }
      .card:hover {
        transform: scale(1.05);
      }

      .navbar {
        padding: 15px !important;
      }

      .card img {
        border-top-right-radius: 15px;
        border-top-left-radius: 15px;
      }

      .navbar-light .navbar-nav .nav-link {
        color: white !important;
      }

      .navbar-brand {
        color: white !important;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="
        position: fixed;
        width: 100%;
        margin: 0;
        padding: 0;
        z-index: 1;
        top: 0;
        margin-bottom: 50px;
        background-color: black !important;
        color: white;
        border-bottom: 2px solid white;
      "
    >
      <a class="navbar-brand" href="index.html">MOVIES</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add.html">Add Movies</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5 pt-5">
      <h2>Add New Movie</h2>
      <form id="addMovieForm">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="mb-3">
          <label for="poster" class="form-label">Poster URL</label>
          <input type="text" class="form-control" id="poster" required />
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label">Genre</label>
          <input type="text" class="form-control" id="genre" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
      </form>
    </div>

    <script src="./MoviesAPI/src/add.js"></script>
  </body>
</html>
