<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Movie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
      input {
        background-color: #a7d18d !important;
      }

      body {
        background-image: url("shrek.jpg");
        background-repeat: repeat;
        background-size: 10px 10px;
        background-position: center;
        background-size: contain;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="
        position: fixed;
        padding: 0;
        z-index: 1;
        top: 0;
        margin-bottom: 50px;
        background-color: #a7d18d !important;
        border-bottom: 2px solid white;
        width: 100%;
      "
    >
      <a class="navbar-brand" href="index.html"
        ><img
          src="shrek.jpg"
          style="height: 50px; width: 80px; margin: 10px"
        />SHREK MOVIES</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add.html">Add SHREKS</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Add New SHREK</h2>
      <form id="addMovieForm">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="mb-3">
          <label for="poster" class="form-label">Poster URL</label>
          <input type="text" class="form-control" id="poster" required />
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label">Genre</label>
          <input type="text" class="form-control" id="genre" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
      </form>
    </div>

    <script src="./MoviesAPI/src/add.js"></script>
  </body>
</html>
